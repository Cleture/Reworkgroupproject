<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="B-style.css" />
    <title>Rework Group Project</title>
  </head>
  <body>
    <div class="ben-nav">
      <div class="ben-nav-logo">
        <img
          class="autocheck"
          src="./ben-Assets.html/ben_img-18.webp"
          alt="Autocheck logo"
        />
        <img class="flag" src="./ben-Assets.html/ben_img-9.webp" alt="Flag" />
      </div>
      <nav class="ben-nav-links">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Buy Car</a></li>
          <li><a href="">Brand New</a></li>
          <li><a href="">Car Loan</a></li>
          <li><a href="">Car 4 Cash</a></li>
          <li><a href="">Sell Car</a></li>
        </ul>
      </nav>
    </div>

    <div class="ben-sec1-pg2">
      <p class="ben_sec1_pg1">Cars for sale in nigeria</p>
      <p class="ben_sec1_pg2">Home > Cars for sale</p>
    </div>

    <div class="ben-col3pg2">
      <div class="ben-col-1pg2">
        <img
          src="./ben-Assets.html/ben_img-26.webp"
          alt=""
          class="ben-col3-img1"
        />
        <p>2008 Lexus RX 350</p>
        <hr />
        <button class="ben-btnpg2">Buy Now</button>
      </div>
      <div class="ben-col-2pg2">
        <img
          src="./ben-Assets.html/ben_img-27.webp"
          alt=""
          class="ben-col3-img2"
        />
        <p>2022 Jeep Wrangler</p>
        <hr />
        <button class="ben-btnpg2 pg2-btn">Buy Now</button>
      </div>
      <div class="ben-col-3pg2">
        <img
          src="./ben-Assets.html/ben_img-25.webp"
          alt=""
          class="ben-col3-img3"
        />
      </div>
    </div>

    <button class="ben-btn1">View more</button>

    <footer>
      <div class="footer-container">
        <div class="footerimg1">
          <img
            src="./ben-Assets.html/ben_img-19.webp"
            alt="NDPR Audit"
            class="NDPR-complaint-logo"
          />
        </div>

        <div class="useful-links">
          <p>Useful links</p>
          <div class="links">
            <ul>
              <li><a href="">About us</a></li>
              <li><a href="">Contact us</a></li>
              <li><a href="">FAQ</a></li>
              <li><a href="">Blog</a></li>
            </ul>
          </div>
        </div>

        <div class="top-brands">
          <p>Top brands</p>
          <div class="topbrands-links">
            <ul>
              <li><a href="">BMW</a></li>
              <li><a href="">Honda</a></li>
              <li><a href="">Hyundai</a></li>
              <li><a href="">KIA</a></li>
            </ul>
          </div>
        </div>

        <div class="follow-us">
          <p>Follow us</p>
          <div class="mainlogo">
            <div class="followus-logos">
              <img
                src="./ben-Assets.html/facebook-image.png"
                alt=""
                class="footerlogo1"
              />
              <img
                src="./ben-Assets.html/twitter-image.png"
                alt=""
                class="footerlogo2"
              />
              <img
                src="./ben-Assets.html/instagram-image.png"
                alt=""
                class="footerlogo3"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="download-links">
        <img src="./ben-Assets.html/ben_img-17.webp" alt="googleplaystore" />
        <img src="./ben-Assets.html/ben_img-16.webp" alt="Appstore" />
      </div>
    </footer>

</html>
